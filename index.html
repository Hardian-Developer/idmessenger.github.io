<script type="text/javascript">
  var prevScrollpos = window.pageYOffset;
		window.onscroll = function() {
			var currentScrollPos = window.pageYOffset;
			if (prevScrollpos > currentScrollPos) {
				document.getElementById("header").style.top = "0px";
				document.getElementById("Pesan").style.top = "0px";
			} else {
				document.getElementById("header").style.top = "-50px";
				document.getElementById("Pesan").style.top = "0px";
			}
				prevScrollpos = currentScrollPos;
		}
</script>
 
<script>
function bukaProfile() {

function tutupProfile() {
  document.getElementById("nav-profile").style.width = "0%";
}
</script>

 
<script>
function bukaNav(evt, navigasi) {
  var i, konten, nav;

  konten = document.getElementsByClassName("konten");
  for (i = 0; i< konten.length; i++) {
    konten[i].style.display = "none";
  }

  nav = document.getElementsByClassName("nav");
  for (i = 0; i< nav.length; i++) {
    nav[i].className = nav[i].className.replace(" active", "");
  }

  document.getElementById(navigasi).style.display = "block";
  evt.currentTarget.className += " active";
}
document.getElementById("klik").click();
</script>
